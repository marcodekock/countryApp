
<c-modal backdrop="static" id="liveDemoModal" [visible]="true">
  <c-modal-header>
    <img class="flag" src={{data.flags.png}} />
    <h4>{{data.name.common}}</h4>
    <button (click)="toggleLiveDemo()" cButtonClose></button>
  </c-modal-header>
  <c-modal-body>
    <p><b>Population:</b> {{data.population}}</p>
    <p><b>Area:</b> {{data.area}}</p>
    <p><b>Capital City:</b> {{data.capital}}</p>
    <p><b>Languages: </b>
      <li *ngFor="let x of data.languages | keyvalue">
        {{x.value}}
      </li>
    </p>
    <div style="width: 100%">
      <iframe width="100%" height="300" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" [src]="cleanMap"></iframe>
    </div>
  </c-modal-body>
  <c-modal-footer>
    <button (click)="toggleLiveDemo()" cButton color="secondary">
      Close
    </button>
  </c-modal-footer>
</c-modal>
